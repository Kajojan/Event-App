name: ESLint & Tests - branch

on:
  push:
    branches:
      - '**'
  pull_request:
    types:
      - synchronize
      - opened 
      - reopened
      - ready_for_review

jobs:
  eslint-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
        working-directory: ./frontend

      - name: Build project
        run: CI='' yarn build
        working-directory: ./frontend

      - name: Run ESLint
        run: yarn lint
        working-directory: ./frontend

      - name: Run tests
        run: yarn test
        working-directory: ./frontend
