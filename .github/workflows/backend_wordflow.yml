name: ESLint & Tests - Backend

on:
  push:
    branches:
      - '**'
  pull_request:
    types:
      - synchronize
      - opened 
      - reopened
      - ready_for_review

jobs:
  backend-eslint-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install
        working-directory: ./backend

      - name: Run ESLint
        run: yarn lint
        working-directory: ./backend

      - name: Run tests
        run: yarn test
        working-directory: ./backend
